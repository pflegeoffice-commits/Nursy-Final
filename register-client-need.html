<!doctype html>
<html lang="de">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nursy – Pflegebedarf (Klient)</title><link rel="stylesheet" href="styles.css" /></head>
<body>
<header class="topbar">
  <div class="container topbar__inner">
    <a class="brand" href="index.html" aria-label="Nursy Startseite">
      <span class="brand__dot" aria-hidden="true"></span>
      <span class="brand__text">
        <strong>Nursy</strong>
        <span>Pflege mit Herz</span>
      </span>
    </a>

    <nav class="nav" aria-label="Hauptnavigation">
      <a href="functions.html">Funktionen</a>
      <a href="how.html">So funktioniert’s</a>
      <a href="index.html#login">Login</a>
    </nav>
  </div>
</header>

<main class="container">
<section class="section">
  <div class="section__head">
    <h2>Klient – Pflegeanalyse</h2>
    <p class="muted">Schritt 3 von 3: Pflegebedarf</p>
  </div>

  <div class="card">
    <form class="form" data-demo-next="client">
      <div class="field">
        <label class="field__label" for="k-problem">Hauptproblem / Anlass</label>
        <input class="control" id="k-problem" type="text" placeholder="z. B. Mobilität, Wunde, Unterstützung…" required />
        <div class="help">Kurz beschreiben, worum es geht.</div>
      </div>

      <div style="height:12px"></div>

      <div class="grid2">
        <div class="field">
          <label class="field__label" for="k-mob">Mobilität</label>
          <select class="control" id="k-mob" required>
            <option value="">Bitte auswählen</option>
            <option>selbstständig</option>
            <option>teilweise Hilfe</option>
            <option>vollständig Hilfe</option>
          </select>
        </div>
        <div class="field">
          <label class="field__label" for="k-pflege">Körperpflege</label>
          <select class="control" id="k-pflege" required>
            <option value="">Bitte auswählen</option>
            <option>selbstständig</option>
            <option>teilweise Hilfe</option>
            <option>vollständig Hilfe</option>
          </select>
        </div>
      </div>

      <div style="height:12px"></div>

      <div class="grid2">
        <div class="field">
          <label class="field__label" for="k-anz">An-/Auskleiden</label>
          <select class="control" id="k-anz" required>
            <option value="">Bitte auswählen</option>
            <option>selbstständig</option>
            <option>teilweise Hilfe</option>
            <option>vollständig Hilfe</option>
          </select>
        </div>
        <div class="field">
          <label class="field__label" for="k-selbst">Selbstständigkeit</label>
          <select class="control" id="k-selbst" required>
            <option value="">Bitte auswählen</option>
            <option>hoch</option>
            <option>mittel</option>
            <option>niedrig</option>
          </select>
        </div>
      </div>

      <div style="height:18px"></div>
      <button class="control btn primary" type="submit">Pflegebedarf speichern</button>
      <p class="note" style="margin-top:12px;">Demo: Danach wirst du ins Klienten-Dashboard weitergeleitet.</p>
    </form>
  </div>
</section>
</main>
<footer class="footer">
  <div class="container footer__inner">
    <span class="muted">© Nursy – Pflege mit Herz</span>
    <div class="footer__links">
      <a href="#">Impressum</a>
      <a href="#">Datenschutz</a>
    </div>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
